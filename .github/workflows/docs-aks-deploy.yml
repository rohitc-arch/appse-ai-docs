name: Build & Deploy Docs to AKS (latest)

on:
  push:
    branches:
      - updatefromazuredevops

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: appseai-doc
      NAMESPACE: appseai-wfa

    steps:
      # 1. Checkout code updated
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: updatefromazuredevops

      # 2. Login to Azure using AZURE_CREDENTIALS (Service Principal)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login to Azure Container Registry
      - name: Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login \
            ${{ secrets.ACR_NAME }}.azurecr.io \
            -u ${{ secrets.ACR_NAME }} \
            --password-stdin

      # 4. Build & Push Docker Image (latest)
      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/$IMAGE_NAME:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/$IMAGE_NAME:latest

      # 5. Get AKS credentials
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      # 6. Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/workflow-docs-deployment.yaml
          kubectl apply -f k8s/workflow-docs-services.yaml

      # 7. Restart deployment to force image pull
      - name: Restart deployment
        run: |
          kubectl rollout restart deployment/appseai-docs -n $NAMESPACE

      # 8. Verify rollout
      - name: Verify rollout
        run: |
          kubectl rollout status deployment/appseai-docs -n $NAMESPACE
          kubectl get svc appseai-docs -n $NAMESPACE
